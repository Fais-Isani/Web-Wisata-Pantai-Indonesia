<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Galeri Foto</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f9f9f9;
            color: #333;
        }
        .container {
            max-width: 1200px;
            margin: 20px auto;
            padding: 10px;
            text-align: center;
        }
        h1 {
            text-align: center;
            margin-bottom: 20px;
            color: #007BFF;
        }
        .gallery {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
        }
        .gallery img {
            width: 150px;
            height: auto;
            border: 4px solid #ddd;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }
        .gallery img:hover {
            transform: scale(1.05);
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Galeri Foto</h1>
        <div class="gallery">
            <img src="img/kuta1.jpg" alt="Foto 1">
            <img src="img/kuta2.jpg" alt="Foto 2">
            <img src="img/kuta3.jpg" alt="Foto 3">
            <img src="img/pink_lombok1.jpg" alt="Foto 4">
            <img src="img/pink_lombok2.jpg" alt="Foto 5">
            <img src="img/pink_lombok3.jpg" alt="Foto 6">
            <img src="img/parangtritis1.jpg" alt="Foto 7">
            <img src="img/parangtritis2.jpg" alt="Foto 8">
            <img src="img/parangtritis3.jpg" alt="Foto 9">
            <img src="img/tanjung_tinggi1.jpg" alt="Foto 10">
            <img src="img/tanjung_tinggi2.jpg" alt="Foto 11">
            <img src="img/tanjung_tinggi3.jpg" alt="Foto 12">
        </div>
    </div>
</body>
</html>
